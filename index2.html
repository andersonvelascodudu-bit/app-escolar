    <script type="module">
        console.log("Script principal iniciado.");

        // Imports Firebase (Autenticação e Firestore)
        import { initializeApp } from 'https.www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        
        import { 
            initializeFirestore, persistentLocalCache, collection, onSnapshot, 
            updateDoc, deleteDoc, doc, addDoc, setDoc, query, orderBy, writeBatch 
        } from 'https.www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        import { 
            getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, 
            signOut, onAuthStateChanged 
        } from 'https.www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        console.log("Módulos Firebase importados.");

        // =================================================================
        // *** 1. PREENCHA AQUI: Cole a sua configuração do Firebase ***
        // (Verifique se copiou o bloco correto do seu painel)
        // =================================================================
        const firebaseConfig = {
             apiKey: "...", // (SEU CÓDIGO AQUI)
             authDomain: "...",
             projectId: "...",
             storageBucket: "...",
             messagingSenderId: "...",
             appId: "..."
        };
        // =================================================================
        
        // Init Firebase & Serviços
        let app, db, auth, provider;
        try {
            if (firebaseConfig.apiKey.startsWith("AIzaSy...")) {
                 throw new Error("Configuração do Firebase não preenchida (ainda com placeholder).");
            }
            app = initializeApp(firebaseConfig);
            
            db = initializeFirestore(app, {
                cache: persistentLocalCache()
            });

            auth = getAuth(app); 
            provider = new GoogleAuthProvider(); 
            console.log("Firebase inicializado com persistência (método novo).");
        
        } catch (error) {
            
            // ===== MUDANÇA IMPORTANTE (CORRIGIDA) =====
            // Isto agora vai mostrar o erro REAL no ecrã de login
            console.error("ERRO REAL NA INICIALIZAÇÃO:", error);
            const authErrorEl = document.getElementById('authError');
            if(authErrorEl) {
                authErrorEl.textContent = `ERRO DE INICIALIZAÇÃO: ${error.message}`;
            }
            // A linha "throw new Error" foi REMOVIDA daqui.
            // ===========================================
        }

        // Estado Global
        window.appState = {
            isAdmin: false, viewAsAdmin: true, currentTab: 'alunos', currentFilter: 'Todos', 
            editingAlunoId: null, editingTurmaId: null, turmasData: [], alunosData: [], 
            searchQuery: '', 
            
            // =================================================================
            // *** 2. PREENCHA AQUI: Lista de emails que podem ACESSAR a app ***
            // (Verifique se o seu email de login está EXATAMENTE aqui)
            // =================================================================
            authorizedUserEmails: [	
                'email.autorizado1@gmail.com',
                'email.autorizado2@hotmail.com'
                // ex: 'andersonvelascodudu@gmail.com'
            ], 
            // =================================================================

            // =================================================================
            // *** 3. PREENCHA AQUI: Lista de emails que têm permissão de ADMIN ***
            // =================================================================
            adminEmails: [		
                'seu.email.admin@gmail.com',
                'outro.admin@gmail.com'
                // ex: 'andersonvelascodudu@gmail.com'
            ], 
            // =================================================================

            userEmail: null, isLoggedIn: false, 
            filteredAlunos: [], currentAlunoIndex: -1, filteredTurmas: [], currentTurmaIndex: -1,
            isSelectionModeActive: false, selectedAlunoIds: [] 
        };
        
        // --- Funções Utilitárias ---
        // (O resto do código é idêntico)
        window.openModal = (id) => { const el = document.getElementById(id); if(el) { el.classList.add('active'); document.body.style.overflow = 'hidden'; } }
        window.closeModal = (id) => { const el = document.getElementById(id); if(el) { el.classList.remove('active'); document.body.style.overflow = ''; } }
        
        window.toggleTheme = () => { 
             const isDark = document.body.classList.toggle('dark-mode'); 
             localStorage.setItem('theme', isDark ? 'dark' : 'light'); 
             const btn = document.getElementById('themeToggleBtn'); 
             if(btn) btn.innerHTML = isDark ? '<span class="material-icons-outlined">light_mode</span>' : '<span class="material-icons-outlined">dark_mode</span>'; 
        }
        function applySavedTheme() { 
             try { 
                 const savedTheme = localStorage.getItem('theme'); 
                 const themeBtn = document.getElementById('themeToggleBtn'); 
                 if (!themeBtn) return; 
                 if (savedTheme === 'light') { 
                     document.body.classList.remove('dark-mode'); 
                     themeBtn.innerHTML = '<span class="material-icons-outlined">dark_mode</span>'; 
                 } else { 
                     document.body.classList.add('dark-mode'); 
                     themeBtn.innerHTML = '<span class="material-icons-outlined">light_mode</span>'; 
                 } 
             } catch(e){ console.error("Erro applySavedTheme:", e); }
        }
        
        window.showToast = (message, type = 'success') => { const c = document.getElementById('toastContainer'); if (!c) return; const t = document.createElement('div'); t.className = `toast toast-${type}`; t.textContent = message; c.appendChild(t); setTimeout(() => { t.style.opacity = '1'; t.style.transform = 'translateY(0)'; }, 10); setTimeout(() => { t.style.opacity = '0'; t.style.transform = 'translateY(-10px)'; t.addEventListener('transitionend', () => t.remove()); }, 4000); }
        function escapeHTML(str) { if (typeof str !== 'string') return String(str || ''); const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }; return str.replace(/[&<>"']/g, (m) => map[m]); }
        function formatDate(d) { try { return d ? new Date(d + 'T03:00:00Z').toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric'}) : 'N/D'; } catch (e) { console.warn("Data inválida:", d); return 'Inválido'; } }
        function calculateAge(d) { try { if (!d) return ''; const b = new Date(d+'T03:00:00Z'), t = new Date(); let a = t.getFullYear() - b.getFullYear(); const m = t.getMonth() - b.getMonth(); if (m < 0 || (m === 0 && t.getDate() < b.getDate())) a--; return a >= 0 ? `(${a}a)`: ''; } catch (e) { return ''; } }
        function convertGoogleDriveLink(url) { if (!url) return ''; let id = null; const m = url.match(/drive\.google\.com\/(?:file\/d\/|open\?id=|view\?id=)([a-zA-Z0-9_-]+)/); if (m && m[1]) id = m[1]; return id ? `https.drive.google.com/thumbnail?id=${id}&sz=w300` : url; }

        // --- Lógica de Autenticação (Já corrigida para Redirect) ---
        const loginScreen = document.getElementById('loginScreen');
        const loginButton = document.getElementById('loginButton');
        const loginMessage = document.getElementById('loginMessage');
        const authError = document.getElementById('authError');
        const logoutBtn = document.getElementById('logoutBtn'); 
        const appContainer = document.getElementById('appContainer'); 
        const toggleViewBtn = document.getElementById('toggleViewBtn'); 

        getRedirectResult(auth)
            .then((result) => {
                if (result) {
                    console.log("Login via redirect apanhado!", result.user);
                }
            })
            .catch((error) => {
                console.error("Erro ao apanhar getRedirectResult:", error);
                if (authError) authError.textContent = `Erro no login (${error.code}).`;
            });

        const signIn = () => { 
            if (authError) authError.textContent = '';
            signInWithRedirect(auth, provider)
                .catch((error) => {
                    console.error("Erro ao iniciar Redirect de Login:", error.code, error.message);
                    if (authError) authError.textContent = `Erro (${error.code}). Tente novamente.`;
                });
        };
        if (loginButton) loginButton.onclick = signIn;

        window.logout = () => { 
            signOut(auth).catch((error) => {
                console.error("Erro ao Sair:", error);
                window.showToast('Erro ao sair.', 'error');
            });
        };

        window.toggleViewMode = () => { 
            if (!window.appState.isAdmin) return;
            window.appState.viewAsAdmin = !window.appState.viewAsAdmin;
            window.showToast(`Vista: ${window.appState.viewAsAdmin ? 'Admin' : 'Utilizador'}`, 'success');
            updateAdminUI();
        };

        let listenersIniciados = false; 
        let unsubscribeAlunos = null; 
        let unsubscribeTurmas = null; 

        onAuthStateChanged(auth, (user) => { 
             console.log("onAuthStateChanged:", user ? user.email : 'Nenhum utilizador'); 
             try { 
                if (user && user.email) { 
                    if (window.appState.authorizedUserEmails.includes(user.email)) {
                        window.appState.isLoggedIn = true; window.appState.userEmail = user.email;
                        window.appState.isAdmin = window.appState.adminEmails.includes(user.email);
                        window.appState.viewAsAdmin = window.appState.isAdmin; 
                        console.log("Utilizador autorizado. Admin:", window.appState.isAdmin);
                        
                        if (loginScreen) loginScreen.style.display = 'none'; 
                        if (appContainer) appContainer.style.display = 'block'; 
                        
                        if (!listenersIniciados) { 
                            iniciarListenersFirestore(); 
                            listenersIniciados = true;
                        } else {
                            updateAdminUI(); 
                        }
                        window.switchTab('alunos'); 
                    } else {
                        console.warn("Utilizador NÃO autorizado:", user.email);
                        window.appState.isLoggedIn = false;
                        if (loginMessage) loginMessage.textContent = 'Acesso Negado';
                        if (authError) authError.textContent = `O e-mail ${user.email} não tem permissão. Contacte o admin.`;
                        if (loginButton) loginButton.style.display = 'none';
                        if (loginScreen) loginScreen.style.display = 'flex'; 
                        if (appContainer) appContainer.style.display = 'none';
                        signOut(auth);
                    }
                } else { 
                    console.log("Utilizador deslogado.");
                    window.appState.isLoggedIn = false; window.appState.isAdmin = false; window.appState.userEmail = null;
                    if (unsubscribeAlunos) { unsubscribeAlunos(); unsubscribeAlunos = null; }
                    if (unsubscribeTurmas) { unsubscribeTurmas(); unsubscribeTurmas = null; }
                    listenersIniciados = false;
                    
                    if (loginMessage) loginMessage.textContent = 'Faça login para aceder.';
                    if (loginButton) loginButton.style.display = 'block';
                    if (authError) authError.textContent = '';
                    if (loginScreen) loginScreen.style.display = 'flex'; 
                    if (appContainer) appContainer.style.display = 'none';
                }
             } catch (e) { console.error("ERRO CRÍTICO em onAuthStateChanged:", e); }
        });


        // --- Funções Admin, FAB e Seleção Múltipla ---
        function updateAdminUI() {
             console.log("updateAdminUI chamado. ViewAsAdmin:", window.appState.viewAsAdmin); 
             try { 
                 if (!window.appState.isLoggedIn) { console.log("updateAdminUI: skip (não logado)"); return; }
                 
                 const isTrueAdmin = window.appState.isAdmin; 
                 const showAdminFeatures = isTrueAdmin && window.appState.viewAsAdmin; 
                 const isAlunosTab = window.appState.currentTab === 'alunos';
                 const isSelectionMode = window.appState.isSelectionModeActive;
                 
                 const logoutButton = document.getElementById('logoutBtn'); 
                 if (logoutButton) { 
                     logoutButton.style.display = 'flex';
                     logoutButton.title = `Logado como: ${window.appState.userEmail} (${isTrueAdmin ? 'Admin' : 'User'})\nClique para Sair`;
                     logoutButton.classList.toggle('active', isTrueAdmin && window.appState.viewAsAdmin);
                 }
                 const toggleBtn = document.getElementById('toggleViewBtn');
                 if (toggleBtn) { 
                     toggleBtn.style.display = isTrueAdmin ? 'flex' : 'none'; 
                     toggleBtn.innerHTML = window.appState.viewAsAdmin ? '<span class="material-icons-outlined">visibility_off</span>' : '<span class="material-icons-outlined">visibility</span>';
                     toggleBtn.title = window.appState.viewAsAdmin ? 'Ver como Utilizador' : 'Ver como Admin';
                 }
                 ['backupBtn', 'importBtn'].forEach(id => { const el = document.getElementById(id); if (el) el.style.display = showAdminFeatures ? 'flex' : 'none'; });
                 
                 const selectBtn = document.getElementById('selectBtn'); 
                 if (selectBtn) selectBtn.style.display = (showAdminFeatures && isAlunosTab) ? 'flex' : 'none';
                 
                 const fabBtn = document.getElementById('fabBtn'); 
                 if (fabBtn) fabBtn.style.display = (showAdminFeatures && !isSelectionMode) ? 'flex' : 'none';
                 
                 const deleteBtn = document.getElementById('deleteSelectedBtn'); 
                 if (deleteBtn) { 
                     if(showAdminFeatures && isSelectionMode) updateDeleteButtonCount(); 
                     else deleteBtn.style.display = 'none'; 
                 }
                 
                 if (isAlunosTab) window.renderAlunos(); 
                 else window.renderTurmas();

             } catch (e) { console.error("Erro em updateAdminUI:", e); }
        }
        
        window.toggleSelectionMode = () => {
             if (!window.appState.isAdmin || !window.appState.viewAsAdmin || window.appState.currentTab !== 'alunos') return; 
             window.appState.isSelectionModeActive = !window.appState.isSelectionModeActive;
             const selBtn = document.getElementById('selectBtn'); 
             if(!selBtn) return;
             if (window.appState.isSelectionModeActive) {
                 selBtn.innerHTML = '<span class="material-icons-outlined">cancel</span> Cancelar';
                 selBtn.classList.add('active');
                 selBtn.style.backgroundColor = '#f44336'; selBtn.style.borderColor = '#f44336';
                 window.appState.selectedAlunoIds = []; 
             } else {
                 selBtn.innerHTML = '<span class="material-icons-outlined">select_all</span>';
                 selBtn.classList.remove('active');
                 selBtn.style.backgroundColor = '#607D8B'; selBtn.style.borderColor = '#607D8B';
                 window.appState.selectedAlunoIds = [];
             }
             updateAdminUI();
        }
        
        window.toggleAlunoSelection = (alunoId) => { 
            if (!window.appState.viewAsAdmin || !window.appState.isSelectionModeActive) { 
                window.showAlunoDetail(alunoId); 
                return; 
            } 
            const card = document.querySelector(`.card[data-aluno-id="${alunoId}"]`); 
            const index = window.appState.selectedAlunoIds.indexOf(alunoId);
            if (index > -1) { 
                window.appState.selectedAlunoIds.splice(index, 1); 
                card?.classList.remove('selected'); 
            } else { 
                window.appState.selectedAlunoIds.push(alunoId); 
                card?.classList.add('selected'); 
            }
            updateDeleteButtonCount(); 
        }
        function updateDeleteButtonCount() { 
            const btn = document.getElementById('deleteSelectedBtn'); 
            if (!btn) return;
            const count = window.appState.selectedAlunoIds.length;
            btn.innerHTML = `<span class="material-icons-outlined">delete</span> Excluir (${count})`;
            btn.style.display = (window.appState.viewAsAdmin && window.appState.isSelectionModeActive && count > 0) ? 'flex' : 'none';
        }
        window.deleteSelectedAlunos = async () => { 
            const ids = window.appState.selectedAlunoIds; const count = ids.length; 
            if (!window.appState.viewAsAdmin || !window.appState.isSelectionModeActive || count === 0) return; 
            if (confirm(`Excluir ${count} aluno(s) selecionado(s)? Esta ação não pode ser desfeita.`)) { 
                const sync = document.getElementById('syncStatus'); if(sync) sync.classList.add('active'); 
                try { 
                    const batch = writeBatch(db); ids.forEach(id => batch.delete(doc(db, 'alunos', id))); 
                    await batch.commit(); window.showToast(`${count} aluno(s) excluído(s).`, 'success'); 
                    window.toggleSelectionMode(); 
                } catch (e) { console.error("Erro ao excluir seleção:", e); window.showToast('Erro ao excluir seleção.', 'error'); } 
                finally { if(sync) sync.classList.remove('active'); } 
            } 
        }
        window.openAddModal = () => { 
            if (!window.appState.viewAsAdmin || window.appState.isSelectionModeActive) return; 
            if (window.appState.currentTab === 'alunos') {
                 window.appState.editingAlunoId = null; const title = document.getElementById('alunoModalTitle'); if(title) title.textContent = 'Adicionar Aluno';
                 const form = document.getElementById('alunoForm'); if(form) form.reset(); 
                 const delBtn = document.getElementById('deleteAlunoBtn'); if(delBtn) delBtn.style.display = 'none'; 
                 const photoC = document.getElementById('currentPhotoContainer'); if(photoC) photoC.style.display = 'none';
                 populateTurmaSelect('alunoTurma'); window.openModal('alunoModal');
            } else {
                 window.appState.editingTurmaId = null; const title = document.getElementById('turmaModalTitle'); if(title) title.textContent = 'Adicionar Turma';
                 const form = document.getElementById('turmaForm'); if(form) form.reset(); 
                 const delBtn = document.getElementById('deleteTurmaBtn'); if(delBtn) delBtn.style.display = 'none'; 
                 window.openModal('turmaModal');
            }
        }
        function populateTurmaSelect(selectId, selectedValue = '') { 
            const select = document.getElementById(selectId); if (!select) return;
            select.innerHTML = '<option value="">Selecione...</option>';
            if (window.appState.turmasData.length === 0) { select.innerHTML = '<option value="">Nenhuma turma encontrada...</option>'; return; } 
            const sortedTurmas = [...window.appState.turmasData].sort((a, b) => (a.nome||'').localeCompare(b.nome||''));
            sortedTurmas.forEach(turma => {
                const option = document.createElement('option'); option.value = turma.nome; option.textContent = turma.nome;
                if (turma.nome === selectedValue) { option.selected = true; }
                select.appendChild(option);
            });
        }
        window.removeCurrentPhotoURL = () => { 
            const urlInput = document.getElementById('alunoFotoURL'); if(urlInput) urlInput.value=''; 
            const photoC = document.getElementById('currentPhotoContainer'); if(photoC) photoC.style.display='none'; 
        }

        // --- Backup e Importar ---
        window.showBackupOptions = () => { if(window.appState.isAdmin && window.appState.viewAsAdmin) window.openModal('backupModal'); else window.showToast('Sem permissão', 'error'); }
        function escapeCSVCell(c){ if(c==null)return''; let s=String(c); if(s.includes(',')||s.includes('\n')||s.includes('"')){s=s.replace(/"/g,'""');return `"${s}"`;} return s;}
        function downloadCSV(csv, fname){ const bom='\uFEFF', blob=new Blob([bom+csv],{type:'text/csv;charset=utf-8;'}), link=document.createElement("a"), url=URL.createObjectURL(blob); link.setAttribute("href",url); link.setAttribute("download",fname); link.style.visibility='hidden'; document.body.appendChild(link); link.click(); document.body.removeChild(link); URL.revokeObjectURL(url); } 
        window.exportAlunosCSV = () => { if (!window.appState.viewAsAdmin) return; const d = window.appState.alunosData; if(d.length===0) return window.showToast('Sem alunos para exportar.', 'error'); const h=['nome','matricula','diario','turma','status','nascimento','cpf','telefone','responsavel1Nome','responsavel1Tipo','responsavel1Tel','responsavel2Nome','responsavel2Tipo','responsavel2Tel','pcd','provaDif','monitorias','projetos','obs1','dispensas','notificacoes','advertencias','suspensoes','obs2','fotoURL']; let csv=h.join(',')+'\n'; d.forEach(a=>{csv+=h.map(hd=>escapeCSVCell(a[hd])).join(',')+'\n';}); downloadCSV(csv,'backup_alunos.csv'); window.showToast('Exportando Alunos...', 'success'); window.closeModal('backupModal'); }
        window.exportTurmasCSV = () => { if (!window.appState.viewAsAdmin) return; const d = window.appState.turmasData; if(d.length===0) return window.showToast('Sem turmas para exportar.', 'error'); const h=['nome','serie','obs']; let csv=h.join(',')+'\n'; d.forEach(t=>{csv+=h.map(hd=>escapeCSVCell(t[hd])).join(',')+'\n';}); downloadCSV(csv,'backup_turmas.csv'); window.showToast('Exportando Turmas...', 'success'); window.closeModal('backupModal'); }
        window.showImportModal = () => { if(window.appState.isAdmin && window.appState.viewAsAdmin){ const fi=document.getElementById('csvFileInput'); if(fi)fi.value=''; const st=document.getElementById('importStatus'); if(st)st.textContent=''; window.openModal('importModal'); } else { window.showToast('Sem permissão', 'error'); }}
        window.handleImport = () => { if (!window.appState.viewAsAdmin) return window.showToast('Sem permissão', 'error'); const fi=document.getElementById('csvFileInput'), it=document.getElementById('importType')?.value, st=document.getElementById('importStatus'); if (!fi || !it || !st) return; if(!fi.files || fi.files.length===0) return window.showToast('Selecione um arquivo CSV.','error'); const f=fi.files[0], r=new FileReader(); st.textContent='A ler arquivo...'; r.onload = async (e)=>{ const txt = e.target.result; try { const d = parseCSV(txt); if (d.length === 0) throw new Error("Nenhuma linha de dados encontrada."); st.textContent = `${d.length} linhas encontradas. A importar...`; await processImport(d,it); st.textContent = `Sucesso! ${d.length} registos importados.`; window.showToast(`Importado ${d.length} ${it}!`, 'success'); setTimeout(() => window.closeModal('importModal'), 1000); } catch (err) { console.error("Erro na importação:", err); st.textContent=`Erro: ${err.message}`; window.showToast(`Erro: ${err.message}`, 'error'); }}; r.onerror=()=>{st.textContent='Erro ao ler o arquivo.';window.showToast('Erro ao ler o arquivo.', 'error');}; r.readAsText(f); }
        function parseCSV(t){ const l=t.replace(/\r/g,'').split('\n').filter(Boolean); if(l.length < 1) throw new Error("CSV vazio ou inválido."); const h=l[0].split(',').map(x=>x.trim()); if(h.length===0||(h.length===1&&h[0]==='')) throw new Error("Header (cabeçalho) inválido."); const d=[]; for(let i=1;i<l.length;i++){ const v=l[i].split(','); if (v.length !== h.length) { console.warn(`Linha ${i+1} ignorada: número de colunas (${v.length}) diferente do header (${h.length}).`); continue; } let o={}; for(let j=0;j<h.length;j++){ const hdr=h[j]; if (!hdr) continue; let val=v[j]?v[j].trim():''; if (val.startsWith('"') && val.endsWith('"')) { val = val.substring(1, val.length - 1).replace(/""/g, '"'); } if(hdr==='pcd'||hdr==='provaDif') val=(val.toLowerCase()==='true'); o[hdr]=val; } d.push(o); } return d; }
        async function processImport(data, type){ if (!window.appState.viewAsAdmin) throw new Error("Sem permissão."); const coll=(type==='alunos')?'alunos':'turmas', batch=writeBatch(db); data.forEach(item=>{ Object.keys(item).forEach(k=>{if(item[k]===undefined || item[k]==='') delete item[k];}); if (type === 'alunos' && !item.nome) return; if (type === 'turmas' && !item.nome) return; const ref=doc(collection(db,coll)); batch.set(ref,item);}); try { await batch.commit(); } catch (e) { console.error("Erro no commit do batch:", e); throw new Error("Falha ao gravar no banco. Verifique os dados."); } }

        // --- Navegação e Filtro ---
        window.switchTab = (tabName) => {
            if (!window.appState.isLoggedIn) return; 
            if (window.appState.viewAsAdmin && window.appState.isSelectionModeActive && window.appState.currentTab !== tabName) {
                window.toggleSelectionMode(); 
            }
            window.appState.currentTab = tabName;
            document.querySelectorAll('.bottom-nav .nav-item').forEach(el => el.classList.remove('active'));
            const activeNavItem = document.querySelector(`.bottom-nav .nav-item[data-tab="${tabName}"]`);
            if (activeNavItem) activeNavItem.classList.add('active');
            const isAlunos = tabName === 'alunos';
            const alunosEl = document.getElementById('alunosContent'); 
            if(alunosEl) alunosEl.style.display = isAlunos ? 'block' : 'none';
            const turmasEl = document.getElementById('turmasContent'); 
            if(turmasEl) turmasEl.style.display = isAlunos ? 'none' : 'block';
            const headerTitle = document.querySelector('#mainHeader h1');
            if (headerTitle) headerTitle.textContent = isAlunos ? 'Alunos' : 'Turmas';
            const searchBox = document.getElementById('searchBox'); 
            if(searchBox) searchBox.placeholder = isAlunos ? 'Buscar aluno...' : 'Buscar turma...';
            updateAdminUI();
        }
        
        window.setFilter = (turmaNome) => { 
            if (!window.appState.isLoggedIn) return; 
            window.appState.currentFilter = turmaNome; 
            document.querySelectorAll('#turmaFilters .chip').forEach(c => {c.classList.toggle('active', c.textContent === turmaNome);}); 
            window.renderAlunos(); 
        }

        // --- Navegação Detalhes (Próx/Ant) ---
        window.showNextAluno = () => { const i = window.appState.currentAlunoIndex, d = window.appState.filteredAlunos; if (d && i < d.length - 1) window.showAlunoDetail(d[i + 1].id, true); };
        window.showPrevAluno = () => { const i = window.appState.currentAlunoIndex, d = window.appState.filteredAlunos; if (d && i > 0) window.showAlunoDetail(d[i - 1].id, true); };
        window.showNextTurma = () => { const i = window.appState.currentTurmaIndex, d = window.appState.filteredTurmas; if (d && i < d.length - 1) window.showTurmaDetail(d[i + 1].id, true); };
        window.showPrevTurma = () => { const i = window.appState.currentTurmaIndex, d = window.appState.filteredTurmas; if (d && i > 0) window.showTurmaDetail(d[i - 1].id, true); };

        // --- CRUD Alunos ---
        window.saveAluno = async (event) => {

            console.log("Iniciando listeners do Firestore...");
            try {
                // Listener de Turmas
                const qTurmas = query(collection(db, 'turmas'), orderBy('nome'));
                unsubscribeTurmas = onSnapshot(qTurmas, (snapshot) => { 
                    console.log("Recebidos dados de TURMAS:", snapshot.docs.length);
                    window.appState.turmasData = snapshot.docs.map(d => ({ id: d.id, ...d.data() })); 
                    const currentTurmaValue = document.getElementById('alunoTurma')?.value;
                    populateTurmaSelect('alunoTurma', currentTurmaValue); 
                    if (window.appState.currentTab === 'turmas') window.renderTurmas(); 
                    else if (window.appState.currentTab === 'alunos') window.renderAlunos(); 
                }, (e) => { 
                    console.error("Erro no listener de TURMAS:", e); 
                    window.showToast('Erro ao carregar Turmas.', 'error'); 
                    if (e.code === 'failed-precondition') {
                         console.error("**************************************************");
                         console.error("ERRO: O Firestore precisa de um índice para esta consulta.");
                         console.error("Visite o link no erro original para criá-lo.");
                         console.error("**************************************************");
                    }
                });
            } catch (e) { console.error("Falha ao criar listener de TURMAS:", e); }

            try {
                // Listener de Alunos
                const qAlunos = query(collection(db, 'alunos'), orderBy('nome'));
                unsubscribeAlunos = onSnapshot(qAlunos, (snapshot) => { 
                    console.log("Recebidos dados de ALUNOS:", snapshot.docs.length);
                    window.appState.alunosData = snapshot.docs.map(d => ({ id: d.id, ...d.data() })); 
                    if (window.appState.currentTab === 'alunos') window.renderAlunos(); 
                    window.renderTurmas(); // Sempre atualiza stats das turmas
                }, (e) => { 
                    console.error("Erro no listener de ALUNOS:", e); 
                    window.showToast('Erro ao carregar Alunos.', 'error'); 
                    if (e.code === 'failed-precondition') {
                         console.error("**************************************************");
                         console.error("ERRO: O Firestore precisa de um índice para a consulta de ALUNOS.");
                         console.error("**************************************************");
                    }
                });
            } catch (e) { console.error("Falha ao criar listener de ALUNOS:", e); }
        }

        // --- Listener Busca ---
        document.getElementById('searchBox')?.addEventListener('input', (e) => { 
            window.appState.searchQuery = e.target.value; 
            if (window.appState.currentTab === 'alunos') window.renderAlunos(); 
            else window.renderTurmas(); 
        });

        // --- Inicializa Tema ---
        applySavedTheme(); 
        
        // --- PWA: Registar o Service Worker ---
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('./service-worker.js')
              .then(reg => console.log('ServiceWorker registado:', reg.scope))
              .catch(err => console.error('Registo ServiceWorker falhou:', err));
          });
        }
        
        console.log("Script principal finalizado (aguardando Auth state).");

    </script>
</body>
